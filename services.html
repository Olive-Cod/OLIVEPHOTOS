<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLIVE PHOTOS</title>

    <!-- Sevices CSS -->
    <link rel="stylesheet" href="css/services.css">

</head>

<body>
    <div class="grain"></div>

    <!-- Navegación -->
    <nav>
        <div class="nav-logo">
            <a href="frontpage.html">OLIVE PHOTOS</a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Portfolio</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Contact</a></li>
        </ul>
    </nav>
    
     <br><br><br>

    <!-- Contact Form Section -->
    <section id="contact" class="contact-section">
        <h2 class="contact-title">Ready for Your Session?</h2>
        <p class="contact-subtitle">
            Fill out the form and I’ll get in touch with you as soon as possible to coordinate your photo session.
        </p>
        <form class="contact-form" action="https://formspree.io/f/xjkpgbny" method="POST">

            <div class="form-group">
                <label class="form-label" for="name">Full Name *</label>
                <input type="text" id="name" name="name" class="form-input" required placeholder="Your name">
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email Address *</label>
                <input type="email" id="email" name="email" class="form-input" required placeholder="your@email.com">
            </div>

            <div class="form-group">
                <label class="form-label" for="referral">How did you find me? *</label>
                <select id="referral" name="referral" class="form-select" required>
                    <option value="">Select an option</option>
                    <option value="instagram">Instagram</option>
                    <option value="tiktok">TikTok</option>
                    <option value="recommendation">Recommendation</option>
                    <option value="google">Google Search</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="service">Type of Session *</label>
                <select id="service" name="service" class="form-select" required>
                    <option value="">Select a service</option>
                    <option value="portraits">Professional Portraits</option>
                    <option value="corporate">Corporate Photography</option>
                    <option value="events">Event Coverage</option>
                    <option value="couples-family">Couples & Family Session</option>
                    <option value="maternity">Maternity Photography</option>
                    <option value="custom">Custom Package</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="message">Tell me about your project (optional)</label>
                <textarea id="message" name="message" class="form-textarea"
                    placeholder="Additional details, preferred date, etc."></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Inquiry</button>
            <input type="hidden" name="_next" value="pages/thankyou.html">
        </form>
    </section>

    <script>
        // Smooth scroll when clicking on Book/Contact buttons
        document.querySelectorAll('a[href="#contact"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector('#contact').scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>

    <script>
document.querySelector(".contact-form").addEventListener("submit", async function (e) {
  e.preventDefault();
  const form = e.target;
  const data = new FormData(form);

  const response = await fetch(form.action, {
    method: form.method,
    body: data,
    headers: { 'Accept': 'application/json' }
  });

  if (response.ok) {
    window.location.href = "thankyou.html"; // redirige manualmente
  } else {
    alert("Error sending your message. Please try again.");
  }
});
</script>


</body>
</html>
