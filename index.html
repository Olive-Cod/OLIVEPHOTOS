  <!-- OVERLAY GALERÍA -->
  <div class="overlay" id="overlay">
    <div class="overlay-content">
      <img id="foto-principal" src="path/to/image.jpg" alt="Foto ampliada">
      <div class="miniaturas"></div>
    </div>
  </div>

  <script>
    const modelos = document.querySelectorAll('.modelo');
    const overlay = document.getElementById('overlay');
    const fotoPrincipal = document.getElementById('foto-principal');
    const miniaturas = document.querySelector('.miniaturas');

    modelos.forEach(modelo => {
      modelo.addEventListener('click', () => {
        const fotos = modelo.querySelectorAll('.fotos-ocultas img');
        const portada = modelo.querySelector('img').src;

        overlay.classList.add('activo');
        fotoPrincipal.src = portada;
        miniaturas.innerHTML = '';

        fotos.forEach(foto => {
          const thumb = document.createElement('img');
          thumb.src = foto.src;
          thumb.classList.add('thumb');
          thumb.addEventListener('click', () => {
            fotoPrincipal.src = thumb.src;
          });
          miniaturas.appendChild(thumb);
        });
      });
    });

    overlay.addEventListener('click', e => {
      if (e.target === overlay) overlay.classList.remove('activo');
    });

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') overlay.classList.remove('activo');
    });
  </script>
